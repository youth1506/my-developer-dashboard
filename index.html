<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Developer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Developer Dashboard</h1>
        <p class="subtitle">Built with my own hands</p>
    </header>

    <main class="dashboard-container">
        <!-- We'll add sections here -->
         <section class="dashboard-card time-card">
    <h2><i class="fas fa-clock"></i> Current Time</h2>
    <div class="time-display" id="current-time">Loading...</div>
</section>

<section class="dashboard-card weather-card">
    <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
    <div class="weather-info" id="weather">Fetching weather...</div>
</section>

<section class="dashboard-card goals-card">
    <h2><i class="fas fa-bullseye"></i> Today's Coding Goals</h2>
    <ul id="goals-list">
        <li>Build this dashboard myself</li>
        <li>Understand API calls</li>
        <li>Practice CSS Grid</li>
    </ul>
    <input type="text" id="new-goal" placeholder="Add a new goal...">
    <button onclick="addGoal()">Add Goal</button>
</section>

<section class="dashboard-card notes-card">
    <h2><i class="fas fa-sticky-note"></i> Notes</h2>
    <textarea id="notes-text" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>
</section>
    </main>

    <footer>
        <p>Made by me â€¢ No AI code generation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
